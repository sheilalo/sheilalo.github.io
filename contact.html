<body>

    <div id="navMenu"></div>

    <div class="container">

        <div class="row" id="contactContainer">
            <div class="col-sm-5">
                <div class="imgContainer" style="padding-bottom:10px">
                    <img src="img/aboutme.jpg" class="img-responsive">
                </div>
                <center>
                <div class="social-media row">
                    <div class="col-xs-2 col-xs-offset-1">
                        <a href="https://www.facebook.com/sheila.lo" target="_blank"><i class="fa fa-facebook-square fa-2x fa-fw" aria-hidden="true"></i></a>
                    </div>
                    <div class="col-xs-2">
                        <a href="https://www.youtube.com/channel/UCFfSiXfhPfyZsY8LXcu5vyg" target="_blank"><i class="fa fa-youtube-play fa-2x fa-fw" aria-hidden="true"></i></a>
                    </div>
                    <div class="col-xs-2">
                        <a href="https://www.linkedin.com/in/sheilalo" target="_blank"><i class="fa fa-linkedin fa-2x fa-fw" aria-hidden="true"></i></a>
                    </div>
                    <div class="col-xs-2">
                        <a href="https://github.com/sheilalo" target="_blank"><i class="fa fa-github fa-2x fa-fw" aria-hidden="true"></i></a>
                    </div>
                    <div class="col-xs-2">
                        <a href="mailto: sheilalo@u.northwestern.edu" target="_blank"><i class="fa fa-envelope fa-2x fa-fw" aria-hidden="true"></i></a>
                    </div>
                </div>
                </center>
            </div>
            <div class="col-sm-7">
                <h2 class="light-blue-text" style="margin-top:10px; padding-bottom:10px;"><b>Let's connect.</b></h2>

                <div class-"col-xs-12 row">
                        <form method="POST" action="http://formspree.io/sheilalo@u.northwestern.edu">
                            <div class="form-group">
                                <label for="name" class="contact-label">Your Name:</label>
                                <input name="name" class="form-control" placeholder="Your name" style="margin-bottom:5px">
                                <label for="email" class="contact-label">Your Email Address:</label>
                                <input type="email" class="form-control" name="email" placeholder="Your email" style="margin-bottom:5px">
                                <label for="message" class="contact-label">Message:</label>
                                <textarea name="message" class="form-control" placeholder="Your message" rows="10" style="margin-bottom:10px"></textarea>
                                <button type="submit" class="btn btn-default">Send</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>

    </div> <!-- /.container-fluid -->
